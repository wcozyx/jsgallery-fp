<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/script.js"></script>
</head>
<body onload = "selectImages()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" src="images/eAzure.jpg" alt="清 乾隆 霽青描金游魚轉心瓶 azure" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src="images/eRed.png" alt="明 剔紅菊花圓盤 red" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src="images/eYellow.jpg" alt="清 乾隆 琺瑯彩黃地剔花菊花碗 yellow" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" src="images/eWhite.jpg" alt="北宋 定窯 白瓷嬰兒枕 white" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src="images/eBlack.jpg" alt="南宋 吉州窯 黑釉木葉紋茶盞 black" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src="images/eGreen.jpg" alt="清 翠玉白菜 green" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" src="images/eAquamarine.jpg" alt="明 萬曆 掐絲琺瑯雙龍盤 aquamarine" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src="images/eLightRed.jpg" alt="清 康熙 胭脂紅彩碗 「又辛丑年製」款 light red" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" src="images/ePurple.png" alt="清 雍正 松花石竹節竹葉硯盒 purple" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src="images/eBrown.jpg" alt="唐 三彩馬球仕女俑 brown" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<p id="source">Picture source: National Palace Museum, Taipei</p>
	
  <script  src="js/script.js"></script>


</body>
</html>
